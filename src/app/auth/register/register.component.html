<mat-card >
  <mat-card-header>
    <mat-card-title>Register</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="error" class="alert alert-danger mb-2 p-1" role="alert">
       
      <button mat-icon-button class="py-0" (click)="error=null">
        <mat-icon aria-hidden="false"  fontIcon="close"></mat-icon>
       </button>
        {{error}}
     
     
    </div>
    <form [formGroup]="userForm">
     
            <mat-form-field class="w-100 mb-2" appearance="outline">
              <mat-label>Full name</mat-label>
              <input
                matInput
                placeholder="Full name"
                formControlName="name"
                name="name"
                required
                
              />
              <mat-error>name is required</mat-error>
            </mat-form-field>
         
            <mat-form-field class="w-100 mb-2" appearance="outline">
              <mat-label>Email</mat-label>
              <input
                matInput
                placeholder="Email"
                formControlName="email"
                name="email"
                required
               
              />
              <mat-error *ngIf="email.invalid && email.hasError('email')"
                >Invalid email address</mat-error
              >
            </mat-form-field>

            <mat-form-field class="w-100 mb-2" appearance="outline">
              <mat-label>Mobile number</mat-label>
              <input
                matInput
                placeholder="Mobile number"
                formControlName="mobile"
                name="mobile"
                required
               
              />
              <mat-error *ngIf="email.invalid && email.hasError('email')"
                >Mobile number is required</mat-error
              >
            </mat-form-field>
        
            <mat-form-field class="w-100 mb-2"  appearance="outline">
              <mat-label>Password</mat-label>
              <input
                matInput
                placeholder="Password"
                formControlName="password"
                type="password"
                name="password"
                required
                
              />
              <mat-error>password is required</mat-error>
            </mat-form-field>
        
            <mat-form-field class="w-100 mb-0"  appearance="outline">
              <mat-label>Repeat Password</mat-label>
              <input
                matInput
                placeholder="Repeat Password"
                formControlName="repeatPassword"
                type="password"
                name="repeatPassword"
                required
               
              />
              <mat-error
                *ngIf="
                  repeatPassword.invalid &&
                  repeatPassword.hasError('passwordMatch')
                "
                >Password mismatch</mat-error
              >
            </mat-form-field>
        
    </form>
  </mat-card-content>
  <mat-card-actions class="text-center">
    <button mat-raised-button class="mb-1" (click)="register()" color="primary">
      Register
    </button> <br />
    <span
      >Already have an account ?
      <a [routerLink]="['/auth/login']">login</a> here</span
    >
  </mat-card-actions>
</mat-card>
