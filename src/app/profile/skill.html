<h1 mat-dialog-title>{{data?'update':'create'}} Skill</h1>
<div mat-dialog-content>
 
  <mat-form-field appearance="fill">
    <mat-label>skill</mat-label>
    <input matInput [(ngModel)]="skill">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">cancel</button>
  <button mat-button [mat-dialog-close]="skill" cdkFocusInitial>save</button>
</div>
